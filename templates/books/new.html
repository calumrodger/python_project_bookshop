{% extends "base.html" %}
{% block content %}
<section class="publishers">
<form action="/books/new" method="post">

    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="None" required autofocus>
    </div>
  
    <div>
      <label for="publisher">Publisher:</label>
      <select id="publisher" name="publisher_id">
        {% for publisher in all_publishers %}
          <option value="{{ publisher.id }}">
            {{ publisher.name }}
          </option>
        {% endfor %}
      </select>
    </div>
  

  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="None" required>
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="None" required>
  </div>

  <div>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" value="None" required>
  </div>

  <div>
    <label for="cost_price">Cost price:</label>
    <input type="number" id="cost_price" name="cost_price" value="None" required>
  </div>

  <div>
    <label for="sale_price">Sale price:</label>
    <input type="number" id="sale_price" name="sale_price" value="None" required>
  </div>

  <div>
    <label for="blurb">Blurb:</label>
    <input type="text" id="blurb" name="blurb" value="None" style="height:80px; width:300px;" required>
  </div>

  <div>
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" value="None">
  </div>


  <button type="submit">Add Book</button>

</form>
</section>
{% endblock %}
