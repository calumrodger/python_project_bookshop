{% extends "base.html" %}
{% block content %}

<form action="/books/{{book.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
  </div>

  <div>
    <label for="publisher">Publisher:</label>
    <select id="publisher" name="publisher_id">
      {% for publisher in all_publishers %}
        <option value="{{ publisher.id }}" {% if book.publisher.id== publisher.id %} selected="selected"{% endif %}>
          {{ publisher.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{book.author}}" required>
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{book.genre}}" required>
  </div>

  <div>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" value="{{book.stock}}" required>
  </div>

  <div>
    <label for="cost_price">Cost price:</label>
    <input type="number" id="cost_price" name="cost_price" value="{{book.cost_price}}" required>
  </div>

  <div>
    <label for="sale_price">Sale price:</label>
    <input type="number" id="sale_price" name="sale_price" value="{{book.sale_price}}" required>
  </div>

  <div>
    <label for="blurb">Blurb:</label>
    <input type="text" id="blurb" name="blurb" value="{{book.blurb}}" required>
  </div>

  <div>
    <label for="blurb">Image URL:</label>
    <input type="text" id="blurb" name="blurb" value="{{book.image}}">
  </div>


  <button type="submit">Update Book</button>
  
</form>


{% endblock %}
