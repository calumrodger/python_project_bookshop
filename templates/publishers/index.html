{% extends "base.html" %} 

{% block content %}

{% for publisher in all_publishers %} 
<div class="publisher">
    <div class="content">
        <br>
      Name:{{publisher.name}}<br>
      Location:{{publisher.location}}<br>
      Active?:{{publisher.active}}<br>
      Index:{{publisher.id}}<br>
      <a href="/books/{{publisher.id}}/edit" method="POST">Edit entry</a><br>
      <a href="/books/{{publisher.id}}/active" method="POST">Change active status</a><br>

</div>
      
{% endfor %} 

{% endblock %}
