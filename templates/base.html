<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
  <title>The Poetry Bookshop</title>
</head>
<body>
  <header class="header">
    <h1>A Great Deal Smaller Than the Entire Universe.</h1>
    <h2>For very few of your poetry needs.</h2>
    <nav>
      <ul class="menu">
        <form action="/">
          <input type="submit" value="Home">
        </form>
        <form action="/books">
          <input type="submit" value="Books">
        </form>
        <form action="/publishers">
          <input type="submit" value="Publishers">
        </form>
        <form action="/books/new">
          <input type="submit" value="Add book">
        </form>
        <form action="/publishers/new">
          <input type="submit" value="Add publisher">
        </form>
        
        <div>
          <form action="books/byauthor" method="post">
          <label for="author">List by author:</label>
          <select id="author" name="author">
            {% for book in all_books %}
              <option value="{{ book.author }}">
                {{ book.author }}
              </option>
            {% endfor %}
          </select>
          <button type="submit", action="books/byauthor", method="post">Go</button>
        </form>
        <div class="genre-search">
          <form action="books/bygenre" method="post">
          <input type="text" placeholder="Search by genre">
          <button type="submit", action="books/bygenre", method="post">Go</button>
        </form>
        </div>
        <for action="books/bygenre" method="post">
        <label for="genre">
        </for>
        </div>
      </ul>
    </nav>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
