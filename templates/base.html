<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
  <title>A Great Deal Smaller Than the Entire Universe</title>
</head>
<body>
  <header>
    <h1>A Great Deal Smaller Than the Entire Universe.</h1>
    <h2>For very few of your poetry needs.</h2>
    <div>
    <nav>
      <ul>
        <form action="/">
          <input type="submit" value="Home">
        </form>
        <form action="/books">
          <input type="submit" value="Books">
        </form>
        <form action="/publishers">
          <input type="submit" value="Publishers">
        </form>
        <form action="/books/new">
          <input type="submit" value="Add book">
        </form>
        <form action="/publishers/new">
          <input type="submit" value="Add publisher">
        </form>
      </ul>
    </nav>
    </div>
  </header>
  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
